<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Arara Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Arara Store - Carrinho</h1>
        <nav>
            <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button> <!-- Botão hambúrguer -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="cart-container">
        <!-- Lista de Produtos -->
        <section id="cart-list" class="cart-list">
            <!-- Produtos no carrinho serão carregados aqui via JS -->
        </section>
        
        <!-- Resumo do Pedido -->
        <section id="order-summary" class="order-summary">
            <h2>Resumo da Compra</h2>
            <p>Total: R$ <span id="total-value">0.00</span></p>
            <button id="finalizar-compra" class="finalizar-compra">Finalizar Compra</button>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Formas de pagamento | Redes Sociais | Informações da Loja</p>
    </footer>

    <script src="carrinho.js"></script>
</body>
</html>
