<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Arara Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Arara Store - Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h2>Informações de Entrega</h2>
        <form id="checkout-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço de Entrega:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <h2>Informações de Pagamento</h2>
            <label for="cartao">Número do Cartão:</label>
            <input type="text" id="cartao" name="cartao" required>

            <label for="validade">Validade (MM/AA):</label>
            <input type="text" id="validade" name="validade" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit" id="finalizar-compra">Finalizar Compra</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Formas de pagamento | Redes Sociais | Informações da Loja</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
